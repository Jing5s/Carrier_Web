appId: com.5Jings.Carrier
productName: Carrier
asar: false

directories:
  buildResources: resources/installer
  output: dist
  app: .

files:
  - out/main/**
  - out/preload/**
  - out/renderer/**
  - package.json

mac:
  target: dmg
  icon: resources/installer/icon.icns

dmg:
  title: Carrier

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: resources/installer/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
